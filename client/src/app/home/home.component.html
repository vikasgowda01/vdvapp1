<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
    <p class="lead">Come on to view your matches... all you need is to just sign up</p>
    <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
        <button class="btn btn-primary btn-lg">learn more</button>
       </div>     
</div>
<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
        <app-register (CancelRegister)="cancelRegisterMode($event)"></app-register>

    </div>
</div>
</div>
</div>
